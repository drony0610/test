<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loader">
        <h2 class="loader__content">
            <span class="loader__char">L</span>
            <span class="loader__char">o</span>
            <span class="loader__char">a</span>
            <span class="loader__char">d</span>
            <span class="loader__char">i</span>
            <span class="loader__char">n</span>
            <span class="loader__char">g</span>
        </h2>
    </div>

    <section class = "todo">
        <div class="todo__header">
            <h1 class="todo__title">TODO list</h1>
            <div class="todo__input-container">
                <input type="text" class="todo__input" placeholder="введите задачу">
                <button class="todo__btn">Добавить задачу</button>
            </div>
            <div class="todo__emoji-list">
                <!-- Оставляем пустым -->
            </div>
        </div>
        <hr>
        <div class="todo__list">
           
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
